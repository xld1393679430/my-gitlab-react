<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const showChannel = [5, 8, 9, 10]
        const data = [
            {value: '1'}, 
            {value: '2'}, 
            {value: '3'}, 
            {value: '4'}, 
            {value: '5'}, 
            {value: '6'}, 
            {value: '7'}, 
            {value: '8'}, 
        ]
        const result1 = data.filter(channel => channel.value === '5' || Number(channel.value) > 7)

        const result2 = showChannel.map(item => {
            return data.find(channel => item === Number(channel.value))
        })

        console.log(result1, result2);
    </script>
</body>

</html>
